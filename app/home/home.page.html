<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Halaman 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <div>
        </div>
      </ion-col>
      <ion-col>
        <div>
        <h1 style="text-align:center;">Input Note</h1>
      </div>
      </ion-col>
      <ion-col>
        <div>
          <ion-button (click)="keDua()" style="float:right">></ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
 
  
  <div id="container">
    <ion-item style="margin-left: 50px; margin-right: 50px;">
      <ion-label position="floating">
        Judul:
      </ion-label>
      <ion-input [(ngModel)]="judul" required=true></ion-input>
    </ion-item>
    <ion-item style="margin-left: 50px; margin-right: 50px;">
      <ion-label position="floating">
        Isi:
      </ion-label>
      <ion-input [(ngModel)]="isi" required=true style="width:100%; height: 100%;"></ion-input>
    </ion-item>
    <ion-item style="margin-left: 50px; margin-right: 50px;">
      Tanggal: {{ tanggal }}
      </ion-item>
      <ion-button (click)="saveNote()" color="primary">Save Note</ion-button>
  </div>
</ion-content>
